<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <title>Service Worker Detector</title>
  </head>
  <body class="container">
    <h1 class="display-4">
        Service Worker Detector
    </h1>
    <h5 class="display-5"><small class="text-muted">Test the service by adding one or more URLs to check below</small></h5>
    <br>

    <div class="card w-100">
      <div class="card-header d-flex align-items-center">
        <span class="flex-grow-1">URLs, one per line</span>        
      </div>
      <div class="card-body">
        <textarea class="form-control" rows="15">

        </textarea>
      </div>
      <div class="card-footer">
        <button id="submitBtn" class="btn btn-primary btn-lg">
          <div class="spinner-border d-none" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          Submit
        </button>
      </div>
    </div>

    <div class="card w-100">
      <div class="card-header">      
        Results
      </div>
      <div class="card-body">
          <table class="table table-striped table-hover">
              <thead>
                  <tr>
                      <th scope="col"></th>
                      <th scope="col">Site</th>
                      <th scope="col">Service worker detected</th>
                      <th scope="col">Push Reg</th>
                      <th scope="col">Background sync</th>
                      <th scope="col">Periodic sync</th>
                      <th scope="col">Error details</th>
                      <th scope="col">Duration</th>
                  </tr>
              </thead> 
              <tbody>
              </tbody>
          </table>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Error details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <pre></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/index.js?v=1"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
